    <link rel="stylesheet" href="./css/index.css" />
    <title>Sass clone Instagram</title>
</head>

<body>
    <main>
        <div class="main__container">
            <div class="main__container--photos">

                </div>
                <div class="">
                    <button class="" type="submit">
                                <div class="">Log In</div>

                <div class="">

                <div class="">

                            <span class=""></span>

                        </button>
                </div>
                <a class="" href="https://www.instagram.com/accounts/password/reset/" tabindex="0">Forgot password?</a>
                <div class="">
                    <p class="">Don't have an account?
                        <a href="https://www.instagram.com/accounts/emailsignup/" tabindex="0">
                            <span class="">Sign up</span>
                        </a>
                    </p>
                </div>
                <div class="">
                    <p class="">Get the App</p>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css" />
    <title>Sass clone Instagram</title>
</head>

<body>
    <main>
        <div class="main__container">
            <div class="main__container--photos">
                <img class="main__container--photos-phone" src="./assets/img/43cc71bb1b43.png" alt="instagram radom photos">
            </div>
            <div class="main__container--user">
                <div class="main__container--user--info">
                    <img class="main__container--user--info-title" src="./assets/img/fonts title">
                </div>
                <div class="main__container--user--info-form">
                    <div class="main__container--user--info-form-input">
                        <input placeholder="Phone number, username, or email" aria-required="true" maxlength="75" name="username" type="text">
                        <input placeholder="Password" aria-required="true" type="password">
                        <button class="main__container--user--info-form-submit" type="submit">
                            <div class="">Log In</div>
                        </button>
                    </div>
                </div>
                <div class="main__container--user--division">
                    <div class="main__container--user--division-line1">
                    </div>
                    <div class="main__container--user--division-text"> or </div>
                    <div class="main__container--user--division-line2"></div>
                </div>
                <div class="main__container--user--facebook">
                    <img class="main__container--user--facebook-logo" src="./assets/icons/facebook_icon.png">
                    <p class="main__container--user--facebook-button">Log in with Facebook</p>
                </div>
                <a class="main__container--user--facebook-text" tabindex="0">Forgot password?</a>
                <div class="main__container--user--singup">
                    <p class="main__container--user--singup-text">Don't have an account?
                        <a tabindex="0">
                            <span class="main__container--user--singup-link">Sign up</span>
                        </a>
                    </p>
                </div>
                <div class="main__container--user--getapp">
                    <p class="main__container--user--getapp-text">Get the App</p>
                    <img class="main__container--user--getapp-apple" src="./assets/icons/icon Apple.png" alt="Available on the App Store">
                    <img class="main__container--user--getapp-playstore" src="assets/icons/iconPlayStore.png" alt="Available on the Apple Store">
                </div>
            </div>
        </div>
        </div>
    </main>
</body>
<footer>

</footer>

</html>
